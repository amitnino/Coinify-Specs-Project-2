<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;600&display=swap" rel="stylesheet">
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <title>Coinify Specs</title>
</head>

<body>
    <div class="body-con container-fluid">
        <button class="scroll-top-btn btn btn-dark shadow rounded-circle p-0 m-0 text-center"
            style="display: none;"><img src="arrow-up.svg" alt=""></button>
        <div class="row">
            <div class="header-bg rounded-bottom text-center">
                <button class="start-btn btn btn-dark col-4 text-white m-auto ">
                    <h1 class="p-1 m-0">Let's Coinify!</h1>
                </button>
            </div>
        </div>
        <div class="row bg-dark shadow-lg">
            <div class="content-con col-sm-12 col-md-12 col-lg-10 m-auto p-0">
                <header>
                    <div class="container-fluid m-0">
                        <nav>
                            <div class="nav-con z-index-1 row text-white rounded-bottom">
                                <h4 class="logo mb-0 ml-3 display-4">Coinify Specs</h4>
                                <ul class="nav-list d-none d-md-flex m-0 ml-auto col-7">
                                    <li class="nav-items home-btn">Home</li>
                                    <li class="nav-items report-btn">Live-Report</li>
                                    <li class="nav-items about-btn">About</li>
                                    <li class="nav-items search d-flex justify-content-between align-items-center">
                                        <input class="search-input form-control " type="text"
                                            placeholder="Enter Id / Symbol">
                                    </li>
                                </ul>
                                <div class="burger position fixed d-xs-block d-md-none ml-auto mr-4 p-1">
                                    <div class="lines line1"></div>
                                    <div class="lines line2"></div>
                                    <div class="lines line3"></div>
                                </div>
                                <div class="row menu-row position-absolute d-xs-block d-md-none col-12 bg-dark"
                                    id="menu-row" style="display:none;">
                                    <ul class="nav-list m-0">
                                        <li class="nav-items-drop home-btn"><span><img src="coin gif (2).gif"
                                                    alt=''></span>
                                            <p class="p-0 m-0 ml-3">Home</p>
                                        </li>
                                        <li class="nav-items-drop report-btn"><span><img src="coin gif (2).gif"
                                                    alt=''></span>
                                            <p class="p-0 m-0 ml-3">Live-Report</p>
                                        </li>
                                        <li class="nav-items-drop about-btn"><span><img src="coin gif (2).gif"
                                                    alt=''></span>
                                            <p class="p-0 m-0 ml-3">About</p>
                                        </li>
                                        <li class="nav-items-drop search">
                                            <input class="search-input form-control" type="text"
                                                placeholder="Enter Id / Symbol">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
            </div>
            </header>
        </div>
        <section class="m-auto col-sm-12 col-md-10 col-lg-8 m-auto ">
            <div class="main row p-0 mt-md-2 justify-content-center d-flex align-items-center">
            </div>
    </div>
    </div>
    </div>
    </section>
    </div>
    </div>
</body>

</html>
